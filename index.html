<!DOCTYPE html>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="#" class="logo">
        <img src="assets/logo.svg" alt="ShopSwift logo"/>
        <span>ShopSwift</span>
      </a>

      <form class="search" id="searchForm">
        <input id="searchInput" type="search" placeholder="Search productsâ€¦" aria-label="Search products"/>
        <button type="submit" aria-label="Search">ðŸ”Ž</button>
      </form>

      <div class="actions">
        <select id="categoryFilter" aria-label="Filter by category">
          <option value="">All categories</option>
        </select>

        <select id="sortSelect" aria-label="Sort products">
          <option value="popularity">Sort: Popular</option>
          <option value="price-asc">Price: Low â†’ High</option>
          <option value="price-desc">Price: High â†’ Low</option>
          <option value="rating-desc">Rating: High â†’ Low</option>
          <option value="newest">Newest</option>

        <button id="cartButton" class="cart-button" aria-haspopup="dialog" aria-controls="cartPanel">
          ðŸ›’ <span id="cartCount" class="badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Fresh finds. Fast checkout.</h1>
      <p>Starter eâ€‘commerce template in pure HTML, CSS, and JavaScript. No frameworks required.</p>

    <section id="products" class="products-grid" aria-live="polite">
      <!-- Products get injected here by app.js -->
    </section>
  </main>

  <aside id="cartPanel" class="cart-panel" role="dialog" aria-modal="true" aria-labelledby="cartTitle" hidden>
    <div class="cart-header">
      <h2 id="cartTitle">Your Cart</h2>
      <button id="closeCart" class="icon-btn" aria-label="Close cart">âœ•</button>
    </div>
    <div id="cartItems" class="cart-items">
      <!-- Cart items injected here -->
    </div>
    <div class="cart-footer">
      <div class="totals">
        <div><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
        <div class="muted small">Shipping and taxes calculated at checkout.</div>
      </div>
      <button id="checkoutBtn" class="btn primary">Checkout</button>
      <button id="clearCartBtn" class="btn ghost">Clear Cart</button>
    </div>
  </aside>

  <div id="overlay" class="overlay" hidden></div>

  <footer class="site-footer">
